<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Fira+Sans:ital,wght@0,200;0,400;1,200&family=Fuzzy+Bubbles:wght@400;700&family=Montserrat:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600&family=Oswald:wght@200;300;400&family=Pacifico&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body style="background-color:rgb(3, 124, 124)">
    <div class="wapper">
        <div class="wapper-heading">
            <h1>Đăng Ký</h1>
        </div>
        <form>
            <div class="input__field">
                <input id="username" type="text" placeholder="    User Name" />
            </div>

            <div class="input__field">
                <input id="email" type="text" placeholder="    Email" />
            </div>
            <div class="input__field">
                <input id="password" type="password" placeholder="    Password" />
            </div>
            <div class="input__field">
                <input id="password" type="password" placeholder="    Confirm Password" />
            </div>
            <div class="footer">
                <a href="login.html" class="login-link">Đăng Nhập</a>
                <button class="btn btn-signup">Đăng Ký</button>
            </div>
        </form>
    </div>
    <script src="./js/signup.js"></script>
</body>

</html>
