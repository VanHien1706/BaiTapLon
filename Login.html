<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Fira+Sans:ital,wght@0,200;0,400;1,200&family=Fuzzy+Bubbles:wght@400;700&family=Montserrat:ital,wght@0,500;0,600;0,700;1,400;1,500;1,600&family=Oswald:wght@200;300;400&family=Pacifico&family=Ubuntu:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body style="background-color:rgb(3, 124, 124)">
    <div class="wapper">
        <div class="wapper-heading">
            <h1>Đăng Nhập</h1>
        </div>

        <form>
            <div class="input__field">
                <input id="username" type="text" placeholder="   User Name" />
            </div>

            <div class="input__field">
                <input id="email" type="text" placeholder="   Email" />
            </div>
            <div class="input__field">
                <input id="password" type="password" placeholder="   Password" />
            </div>
            <div class="footer">
                <a href="SignUp.html" class="signup-link">Đăng Ký</a>
                <button class="btn btn-login">Đăng Nhập</button>
            </div>
        </form>

    </div>
    <script src="./js/signin.js"></script>
</body>

</html>
